<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstname").value
			var mobile=document.getElementById("mobile").value
			var email=document.getElementById("email").value
			var firstNameCheck=/^[a-zA-Z ]+$/
			var mobileCheck=/^[0-9]{10}$/
			var emailCheck=/^[a-zA-Z0-9#.]+@[a-z]+\.[a-z]{2,3}$/
			if(firstName==""||firstName.length<3){
				alert("please enter your name")
				return false
			}
			if(!firstName.match(firstNameCheck)){
				alert("name must carry only alphabets")
				return false
			}
			
			if(!mobile.match(mobileCheck)){
				alert("moblie number must have ten digits")
				return false
			}
			if(email==""){
				alert("please enter a email address")
				return false
			}
			if(!email.match(emailCheck)){
				alert("email is not valid")
				return false
			}
			return true
		}
	</script>
</head>
<body>
	<form onsubmit="return validate()">
		<p><input id="firstname" type="text" placeholder="entername"></p>
		<p><input id="mobile" type="text" placeholder="moblie number"></p>
		<p><input id="email"  placeholder="emailaddress"></p>
		<button>submit</button>
	</form>

</body>
</html>
